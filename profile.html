<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
    <style>
        body {
            background: linear-gradient(135deg, #3494E6 0%, #EC6EAD 100%);
            color: #000; /* Set text color to black */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #fff;
            z-index: 2;
            appearance: none; /* Hide the default arrow on Firefox */
            -webkit-appearance: none; /* Hide the default arrow on Chrome and Safari */
            text-indent: 0.01px; /* Remove the default arrow on Firefox */
            text-overflow: ''; /* Remove the default arrow on Firefox */
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 2;
        }

        button {
            background-color: #008CBA;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="profileForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="gpa">GPA:</label>
        <select id="gpa" required>
            <option value="" disabled selected hidden>Select GPA</option>
            <option value="<2.0">&lt;2.0</option>
            <option value="2.0-2.5">2.0-2.5</option>
            <option value="3.0-3.5">3.0-3.5</option>
            <option value="3.5-4.0">3.5-4.0</option>
            <option value=">4.0">&gt;4.0</option>
        </select>

        <label for="grade">Grade:</label>
        <select id="grade" required>
            <option value="" disabled selected hidden>Select Grade</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <label for="rank">Rank:</label>
        <select id="rank" required>
            <option value="" disabled selected hidden>Select Rank</option>
            <option value="1">1</option>
            <option value="2-10">2-10</option>
            <option value="10-50">10-50</option>
            <option value=">50">&gt;50</option>
        </select>

        <label for="sat">SAT:</label>
        <input type="text" id="sat">

        <label for="act">ACT:</label>
        <input type="text" id="act">

        <label for="preferredSchool">Preferred School:</label>
        <select id="preferredSchool" required>
            <option value="" disabled selected hidden>Select Preferred School</option>
            <option value="UCF">UCF</option>
            <option value="FSU">FSU</option>
            <option value="UF">UF</option>
            <option value="GT">GT</option>
            <option value="UA">UA</option>
        </select>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // You can add logic here to handle form submission
            alert('Form submitted!');
        }
    </script>
</body>
</html>
